<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- JavaScript -->
<script	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- importa os icones do materialize -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="style/StileCss.css">
<meta charset="UTF-8">
<title>EventosApp</title>
</head>
<body>
<header>
	<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Cadastro de Eventos</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
        	<a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons right">format_list_bulleted</i>Lista de Eventos</a>
        </li>
      </ul>
    </div>
  </nav>
	<div class="container formEvento">
		<form class="container" method="post">
			Nome: <input type="text" value="" name="nome"> 
			<div class="row">
				<div class="input-field col s6">
					Local: <input type="text" value="" name="local"> 
				</div>
				<div class="input-field col s3">
					Data: <input type="date" value="" name="data">
				</div>
				<div class="input-field col s3"> 
					Horario: <input type="time" value="" name="horario">
				</div>
			</div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</form>
	</div>
</body>
</html>
