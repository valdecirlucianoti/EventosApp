<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
	
</script>
<!-- importa os icones do materialize -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<meta charset="ISO-8859-1">
<title>EventosApp</title>
</head>
<body>
	<h1>Evento</h1>
	<h3>
		<a class="waves-effect waves-light btn" href="/eventos"><i
			class="material-icons right">format_list_bulleted</i>Lista de Eventos</a>
	</h3>
	<div th:each="evento : ${evento}" class="container">
		<div class="row">
		<p>Nome: <span th:text="${evento.nome}"></span></p>
		<p>Local: <span th:text="${evento.local}"></span></p>
		<p>Data: <span th:text="${evento.data}"></span></p>
		<p>Horario: <span th:text="${evento.horario}"></span></p>
		</div>
	</div>

</body>
</html>
